<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"

<body id="first" class="m-0 p-0 font-sans ">
    <div style="background: var(--primary-color);" class="h-[100vh] w-[100%]  font-sans relative">
        <nav class="w-[84%] m-auto p-[20px] flex items-center justify-between">
            <img class="w-[100px] cursor-pointer " src="./assets/images/kate.png" alt="">
            <div class="flex items-center ">
                <ul class="text-right">
                    <li class="inline-block list-none m-[20px] hover:scale-110"><a
                            class="text-[#606163] hover:text-[#ff4321]" href="">HOME</a>
                    </li>
                    <li class="inline-block list-none m-[20px] hover:scale-110"><a
                            class="text-[#606163] hover:text-[#ff4321]" href="">ABOUT</a></li>
                    <li class="inline-block list-none m-[20px] hover:scale-110"><a
                            class="text-[#606163] hover:text-[#ff4321]" href="">PORTFOLIO</a></li>

                </ul>
                <img class="w-[30px] cursor-pointer transition hover:scale-110 " src="./assets/images/moon.png" alt=""

            </div>

        </nav>
        <div class="ml-[8%] mt-[15%]">
            <h1 style="background: var(--secondary-color);" class=" mb-[20px] text-3xl">I'm <span

            <p class="text-[#606163] leading-[22px]">This is my official portfolio website to showcase my all works
                related
                to web <br>
                development
                and UI
                design
                .</p>
            <a class=" list-none bg-gradient-to-r from-emerald-300 py-2 mt-2 px-4 to-yellow-200 text-[#fff] hover:scale-110 inline-block rounded-[5px] "
                href="">Download
                CV</a>
        </div>
        <div class="flex w-[45%] h-[80%] absolute bottom-0 right-[100px]">
            <img class="h-[100%] absolute left-[50%] bottom-0 translate-x-[-50%] hover:transition hover:bottom-10 delay-[1s] "
                style="" src="./assets/images/pattern.png" alt="">
            <img class="h-[100%] absolute left-[50%] bottom-0 translate-x-[-50%]" src="./assets/images/girl.png" alt="">

        </div>
        <div class="ml-[8%] flex items-center size-10 mt-[100px]">
            <a style="background-color: var(--secondary-color);"
                class="text-[30px]  text-[#606163] mr-[20px] hover:text-[#ff4321]" href=""><i
                    class=" fab fa-linkedin-in"></i></a>
            <a style="background-color: var(--secondary-color);"
                class="text-[30px] text-[#606163] mr-[20px] hover:text-[#ff4321]" href=""><i
                    class="fab fa-behance"></i></a>
            <a style="background-color: var(--secondary-color);"
                class="text-[30px] text-[#606163] mr-[20px] hover:text-[#ff4321]" href=""><i
