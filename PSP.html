<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Website Page - Easy Tutorials</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="output.css">
</head>

<body class="bg-white font-sans">
    <div>
        <div class="flex justify-between m-8">

            <div>
                <img class="size-6 cursor-pointer" src="./assets/images/logo.png" alt="">
            </div>
            <div class="flex gap-6">
                <div class="flex gap-6">
                    <a class=" hover:text-[#ff5ea2] text-black text-[14px]" href="">Game Controller</a>
                    <a class=" hover:text-[#ff5ea2] text-black text-[14px]" href="">VR Accessories</a>
                    <a class=" hover:text-[#ff5ea2] text-black text-[14px]" href="">Media Remote</a>
                    <a class=" hover:text-[#ff5ea2] text-black text-[14px]" href="">Others</a>
                </div>
                <img class="items-center gap-3 size-6 cursor-pointer" src="./assets/images/menu.png" alt="">
            </div>

        </div>
        <div class="m-8 flex">
            <div class="*:text-black  ml-12 mt-12">
                <h2 class="text-4xl font-normal ">PS4 V2 <br> Dualshock 4</h2>
                <h3 class="text-xl pt-4 ">Wireless Controller for PlayStation 4</h3>
                <p class="text-sm pb-4 font-light">(Compatible/Generic)</p>
                <h4>$32.50</h4>
                <button
                    class="flex mt-2 text-white bg-gradient-to-r gap-2 from-[#fb5283] to-[#ff3527]  cursor-pointer rounded-md py-1 px-2"
                    type="button">
                    <p class="text-white"> Buy Now </p><img class=" h-5" src="./assets/images/arrow.png" alt="j">
                </button>
            </div>
            <div class="relative basis-[60%] flex items-center">
                <img class="w-[90%]" src="./assets/images/controller.png" alt="">
                <div
                    class="absolute right-0 top-0 bg-gradient-to-r from-[#ff54a2] to-[#ff575a] rounded-2xl h-[100%] w-[80%] z-[-1] translate-x-[150px]">
                </div>
                <div class="items-center justify-center">
                    <img src="./assets/images/add.png" alt="">
                    <p><small class="text-[10px]"> Add to cart</small></p>
                </div>
            </div>
        </div>

    </div>

</body>
<footer class="flex justify-center items-center ">
    <div class="flex size-4 gap-4 mt-4">
        <img src="./assets/images/fb.png" alt="">
        <img src="./assets/images/tw.png" alt="">
        <img src="./assets/images/ig.png" alt="">
    </div>
</footer>

</html>
