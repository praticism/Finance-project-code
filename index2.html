<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Https://Youtube.com</title>
    <link rel="stylesheet" href="output.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>

<body style="background-image: url('./assets/images/education.jpg');">
    <!-- Navbar -->
    <section>
        <div class="flex justify-between">

            <div class="flex items-center gap-2 mx-2">
                <img class="  cursor-pointer size-8" src="./assets/images/menu.png" alt="">
                <img class=" contrast-100  h-[52px] w-[70px]" src="./assets/images/youtube.png" alt="">
            </div>
            <div class="flex gap-3 items-center  rounded-2xl">
                <div class="flex items-center bg-[#1b1a1a] border border-[#332c2c] rounded-2xl px-2 ">
                    <input class="bg-[#1b1a1a] border-r-white" type="text" placeholder="  Search">
                    <a href="#"></a>
                    <i class=" size-4 fas fa-search"><img src="./assets/images/search.png" alt=""></i>
                </div>
                <img class="size-7 hover:bg-gray-400 rounded-full border border-[#1f1d1d]  bg-[#1b1a1a] items-center"
                    src="./assets/images/mic.png" alt="">
            </div>

            <div class="flex gap-6 items-center justify-center mr-2">
                <img class="size-4" src="./assets/images/camera.png" alt="">
                <img class="size-4" src="./assets/images/bell.png" alt="">
                <span class="rounded-full  py-1 px-3 text-white bg-indigo-800">P</span>
            </div>
        </div>
    </section>

    <!-- Hero section -->

    <section>
        <div class="flex">
            <div class="p-4 grid grid-cols-1">
                <div class="flex items-center gap-2">
                    <img class="size-6" src="./assets/images/home.png" alt="">
                    <p class="text-white text-sm">Home</p>
                </div>
                <div class="flex items-center gap-2">
                    <img class="size-6" src="./assets/images/short.png" alt="">
                    <p class="text-white text-sm">Shorts</p>
                </div>
                <div class="flex items-center gap-2">
                    <img class="size-6" src="./assets/images/subscription.png" alt="">
                    <p class="text-white text-sm">Subscription</p>
                </div>
            </div>
            <div class="mt-3">
                <button
                    class="py-2 px-3 rounded-xl text-sm bg-[#282323] text-white focus:bg-white focus:text-black">All</button>
                <button
                    class="py-2 px-3 rounded-xl text-sm bg-[#282323] text-white focus:bg-white focus:text-black">Music</button>
                <button
                    class="py-2 px-3 rounded-xl text-sm bg-[#282323] text-white focus:bg-white focus:text-black">JavaScript</button>
                <button
                    class="py-2 px-3 rounded-xl text-sm bg-[#282323] text-white focus:bg-white focus:text-black">Gaming</button>
                <button
                    class="py-2 px-3 rounded-xl text-sm bg-[#282323] text-white focus:bg-white focus:text-black">Security
                    hackers</button>
                <button
                    class="py-2 px-3 rounded-xl text-sm bg-[#282323] text-white focus:bg-white focus:text-black">Algorithms</button>
                <button
                    class="py-2 px-3 rounded-xl text-sm bg-[#282323] text-white focus:bg-white focus:text-black">Mixes</button>
                <button
                    class="py-2 px-3 rounded-xl text-sm bg-[#282323] text-white focus:bg-white focus:text-black">Computer
                    Science</button>


            </div>
        </div>
        <marquee behavior="" direction="">
            <div class="gap-2 flex *:rounded-md ml-2">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/ifTF3ags0XI?si=SeAxkjJDlCMBk5w9"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                <iframe class="" width="560" height="315"
                    src="https://www.youtube.com/embed/MEbmi78t6t0?si=pBVF4zQk6iRAzFuX" title="YouTube video player"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/5FBbimXITAc?si=rXu4xuc6TfYxU_i0"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
        </marquee>
        <marquee behavior="" direction=""></marquee>

    </section>






</body>

</html>
